<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WP shortcut</title>
</head>

<body>
    <input id="tel" type="tel" inputmode="numeric" pattern="[0-9]*" onchange="
        var link = document.getElementById('link');
        var input= document.getElementById('tel');
        link.href = 'https://web.whatsapp.com/send?phone=' + input.value;
    ">
    <a id="link" href="#">go</a>
</body>

</html>
